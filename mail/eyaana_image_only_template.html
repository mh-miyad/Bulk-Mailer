<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eyaana - AI to Grow Your Business</title>
  <style type="text/css">
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      background-color: #F7F8F9;
    }

    table,
    td {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    img {
      -ms-interpolation-mode: bicubic;
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
      display: block;
    }

    /* Outlook fix */
    .ExternalClass {
      width: 100%;
    }

    .ExternalClass,
    .ExternalClass p,
    .ExternalClass span,
    .ExternalClass font,
    .ExternalClass td,
    .ExternalClass div {
      line-height: 100%;
    }

    /* iOS blue links */
    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    /* Gmail blue links */
    u+#body a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    /* Responsive styles */
    @media only screen and (max-width: 620px) {
      .container {
        width: 100% !important;
      }

      .mobile-img {
        height: auto !important;
        max-width: 100% !important;
        width: 100% !important;
      }
    }
  </style>
</head>

<body style="margin: 0; padding: 0; background-color: #F7F8F9; font-family: Arial, sans-serif;">
  <!-- Email wrapper -->
  <table border="0" cellpadding="0" cellspacing="0" width="100%" style="min-width: 100%;">
    <tr>
      <td align="center" valign="top">
        <!-- Email container -->
        <table class="container" border="0" cellpadding="0" cellspacing="0" width="600" style="max-width: 600px;">
          <!-- Main Image -->
          <tr>
            <td align="center" valign="top">
              <a href="https://eyaana.com/" target="_blank">
                <img class="mobile-img" src="https://eyaanamail.netlify.app/download.webp"
                  alt="Eyaana - AI to Grow Your Business" width="600"
                  style="display: block; border: 0px; max-width: 600px; width: 100%;" />
              </a>
            </td>
          </tr>

          <!-- Alt text for accessibility and email clients that block images -->
          <tr>
            <td
              style="font-size: 0; line-height: 0; display: none; max-height: 0; max-width: 0; opacity: 0; overflow: hidden; mso-hide: all;">
              Are You Looking for AI to Grow Your Business? Eyaana helps you unify customer communication across all
              major channels - including WhatsApp, Instagram, Facebook, website, mobile app, email, and phone. Boost
              your sales effortlessly with AI-powered features. Sign up for a free demo today!
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
